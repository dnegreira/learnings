baseURL: "https://otherreality.net/learnings"
title: David Negreira daily learnings
paginate: 7
theme: PaperMod

enableRobotsTXT: true
buildDrafts: true
buildFuture: true
buildExpired: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: David Negreira daily learnings
  description: "A website where I will keep my daily learnings"
  keywords: [Learning, Programming, Diary]
  author: David Negreira
  # author: ["Me", "You"] # multiple authors
  DateFormat: " 2 January 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

#  assets:
#    # disableHLJS: true # to disable highlight.js
#    # disableFingerprinting: true
#    favicon: "<link / abs url>"
#    favicon16x16: "<link / abs url>"
#    favicon32x32: "<link / abs url>"
#    apple_touch_icon: "<link / abs url>"
#    safari_pinned_tab: "<link / abs url>"
#
  label:
    text: "Home"
      #icon: /apple-touch-icon.png
      #iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my learnings

  socialIcons:
    - name: twitter
      url: "https://twitter.com/dnegreira"
    - name: github
      url: "https://github.com/dnegreira"

        #  analytics:
        #    google:
        #      SiteVerificationTag: "XYZabc"
        #    bing:
        #      SiteVerificationTag: "XYZabc"
        #    yandex:
        #      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

      #  editPost:
      #    URL: "https://github.com/<path_to_repo>/content"
      #    Text: "Suggest Changes" # edit text
      #    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 0
    threshold: 0.0
    minMatchCharLength: 2
    keys: ["content"]
menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 20
outputs:
  home:
    - HTML
    - RSS
    - JSON
